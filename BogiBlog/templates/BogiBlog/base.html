{% load static %}
<!DOCTYPE html>
<html>
    {% if title %}
        <title>BogiBlog - {{title}}</title>
    {% else %}
        <title>BogiBlog</title>
    {% endif %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type = "text/css" href="{% static 'BogiBlog/snjv.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="snjv-light-grey">

<!-- Page Container -->
    <div class="snjv-content snjv-margin-top" style="max-width:1400px;">
    <!-- The Grid -->
        <div class="snjv-row-padding">
             <!-- Navigation Bar -->
            <div class="navbar">
                {% load static %}
                <img src="{% static 'BogiBlog/logo.png' %}" alt="logo" height="50" width="60">
                {% if user.is_authenticated %}
                    <span class="snjv-text-grey snjv-padding-small" style="font-size: 2vw;"><a href="{% url 'profile' %}"><b> Hello, {{ request.user }} </b><img src="{{ user.profile.image.url }}" alt="profile_image" height="30" width="50" style="border-radius: 60%; float:right; padding-left: 5px;"></a></span>
                    <span><a href="{% url 'bogiblog-logout' %}"><i class="fa fa-fw fa-user"></i>Log Out</a></span>
                {% else %}
                    <a class="active"  href="/login"><i class="fa fa-fw fa-user"></i>Login</a>
                {% endif %}
            {% block content %}
            
            {% endblock %}
        <p>Find me on social media.</p>
        <a href="https://www.facebook.com/snjv2210/"><i class="fa fa-facebook-official snjv-hover-opacity" ></i></a>
        <a href="https://www.instagram.com/snjv_229/?hl=en"><i class="fa fa-instagram snjv-hover-opacity"></i></a>
        <a href="https://github.com/SNJV229"><i class="fa fa-github snjv-hover-opacity"></i></a>
        <a href="https://twitter.com/official_snjv"><i class="fa fa-twitter snjv-hover-opacity"></i></a>
        <a href="https://www.linkedin.com/in/sanjeev-kumar-588242176/"><i class="fa fa-linkedin snjv-hover-opacity"></i></a>
        <p></p>
    </footer>

</body>
</html>
